<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        var computerNumber = 53;
        var nGuess = 0;

        function guess(){
            var result = "";
            var number = document.getElementById("user").value;

            nGuess++;
            if (number == computerNumber) {
                result = "성공입니다";
            }else if (number < computerNumber) {
                result = "낮습니다.";
            }else{
                result = "높습니다.";
            }
            document.getElementById("result").value = result;
            document.getElementById("guesses").value = nGuess;
        }

    </script>
</head>
<body>
<h1>숫자 맞추기 게임 </h1>
<p>이 게임은 컴퓨터가 생성한 숫자를 맞추는 게임입니다. 숫자는 1부터 100사이에 있습니다.</p>
<form>
    숫자 : <input type="text" id="user" size="5"/>
    <input type="button" value="확인" onclick="guess();">
    추측 횟수 : <input type="text" id="guesses" size="5" readonly>
    힌트 : <input type="text" id="result">
</form>
</body>
</html>
